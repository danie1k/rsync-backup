---

name: Test

"on":
  create:
  pull_request:
  push:
    branches: ['*']
  workflow_dispatch:

jobs:

  unit-tests:
    name: BATS
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "true"
      - uses: docker://bats/bats:latest
        with:
          args: test/
